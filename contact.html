  <title>Usha Hotel | Contact</title>

<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="website-logo"><a href="index.html">USHA</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a  href="about.html">About</a></li>
          <li><a   class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact-form" class="py-3 contact-form-bg">
    <div class="container">
      <h1 class="large-hearding"><span class="text-primary">Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>
      <form action="process.php">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <button type="button" class="btn">Submit</button>
      </form>
    </div>

  </section>

  <section id="contact-info" class="bg-dark">
    <div class="container">
      <div class="box bg-light">
        <img src="./features-icons/hotel-icon.svg" alt="hotel-icon" class="features-icon">
        <h3>Location</h3>
        <p>333 Main Street </p>
        <p>New York, NY 11101</p>
      </div>
      <div class="box bg-grey">
        <img src="./features-icons/phone-icon.svg" alt="phone-icon" class="features-icon">
        <h3>Phone</h3>
        <p>212-121-4444</p>
        <p>212-121-4444</p>
      </div>
  
      <div class="box bg-light">
        <img src="./features-icons/email-icon.svg" alt="hotel-icon" class="features-icon">
        <h3>Email</h3>
        <p> customer@usha-hotel.com </p>
        <p> customer@usha-hotel.com </p>
      </div>
    </div>
  </section>


  <footer id="main-footer">
    <p>Usha Hotel &copy; 2024, All Rights Reserved.</p>
  </footer>

</html>
